name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ make
    
    - name: 配置CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: 编译
      run: |
        cd build
        make -j$(nproc)
    
    - name: 运行程序
      run: |
        ./build/VectorEditor
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: vector-editor-linux
        path: build/VectorEditor

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 配置CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
    
    - name: 编译
      run: |
        cd build
        cmake --build . --config Release
    
    - name: 运行程序
      run: |
        .\build\Release\VectorEditor.exe
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: vector-editor-windows
        path: build/Release/VectorEditor.exe
